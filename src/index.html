<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title> Lotion </title>
</head>
<body>
    <nav class="sidebar">
        <header class="header">
            <div class="image-text">
                <span class="image">
                    <img src="../css/imgs/LotionLogo.png" alt="Lotion">
                </span>
                <div class="header-text">
                    <span>V1</span>
                    <span>Notion Clone</span>
                </div>
                
            </div>
            <i class='bx bx-right-arrow-alt toggle'></i>
            
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link searchin">
                    <a href="#" class="">
                        <i class='bx bx-search-alt icon' ></i>
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <ul class="menu-items">
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-home icon' ></i>
                            <span class="text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-folder icon' ></i>
                            <span class="text">Notes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-desktop icon' ></i>
                            <span class="text">Display</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <!-- end nav start background image -->
     <main>
        <section class="background-image">
        <span class="custom-image">
            <img src="../css/imgs/Japanese Wallpaper Iphone.jpg" alt="">
        </span>
    </section>

    <!-- widgets for in the middle -->
    <section class="widgets-sec">
        <!-- date section here -->  
        <div class="date">
            <div class="day">
                <ul class="widgets">
                    <li class="widget-links">
                        <input class="icon" type="text" placeholder="0">
                    </li>
                    <li class="widget-links">
                        <input class="icon" type="text" placeholder="0">
                    </li>
                </ul>
                
            </div>
            <div class="month">
                <ul class="widgets monthW">
                    <li class="widget-links monthIcon">
                        <input class="icon" type="text" placeholder="Month">
                    </li>
                </ul>
                
            </div>
        
        </div>

        <!-- start of utilities section -->
        <div class="util">
            <h3>Applications</h3>
            <div class="util-shelf">
                <ul class="utility">
                    <li class="util-links">
                        <a href="#">
                            <!-- some icon -->
                            <i class='bx bx-time-five icon' ></i>
                        </a>
                    </li>
                    <li class="util-links">
                        <a href="#">
                            <!-- some icon -->
                            <i class='bx bx-math icon' ></i>
                        </a>
                    </li>
                    <li class="util-links">
                        <a href="#">
                            <!-- some icon -->
                            <i class='bx bx-cog icon' ></i>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>

    </section>

     </main>
    
    
</body>
</html>
